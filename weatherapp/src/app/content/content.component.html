<button (click)="processData()">Show Rain Probability</button>
<div *ngIf="users">
  <h2>Current Temperature</h2> {{users.currently.temperature}} &#8457;
  <h2>Summary</h2> {{users.hourly.summary}} <br>
  <h2 *ngIf="users.alerts[0].title">Alerts</h2>{{users.alerts[0].title}}<br>{{users.alerts[0].severity}}
</div>

<div *ngIf="rainByTheMinute">
  <ul>
    <li *ngFor="let hourly of hourlyArray; let i = index"><span *ngIf="hourly.precipProbability > 0; else nottraining">{{hourly.precipProbability * 100 | number: '1.0-0'}}&#37; of {{hourly.summary}} in {{i + 1}} hours from now.</span></li>
  </ul>
  <ng-template #nottraining>
  </ng-template>
  <h2 *ngIf="isNoRain">YES! No Rain today!</h2>
</div>

<button (click)="processData()">Show Rain Probability</button>
<div *ngIf="users">
  <h2>Current Temperature</h2> {{users.currently.temperature}} &#8457;
  <h2>Summary</h2> {{users.hourly.summary}}
</div>
<div *ngIf="rainByTheMinute" >
  <ul>
    <li *ngFor="let hourly of hourlyArray; let i = index">In {{i + 1}} hour(s) from now: {{hourly.summary}} </li>
  </ul>
</div>
